<modal title="Welcome Ari" subtitle="Please sign-in" ng-if="showModal">
          <form role="form" ng-submit="adminLogin()">
                <div class="form-group">
                      <label for="username">Admin Login</label>
                       <input id="adminName" class="form-control" type="text" ng-model="admin.name" name="adminName" autocomplete="off" required>
                </div>
                <div class="form-group">
                      <label for="password">Password</label>
                      <input id="password" class="form-control" type="password" ng-model="admin.password" name="password" placeholder="Password" autocomplete="off" required>
                </div>
                <div class="modal-footer">
                    <button id="adminCloseBtn"  type="button" class="btn btn-default"  aria-hidden="false" data-dismiss="modal" ng-click="return()">Close</button>
                    <input  id="adminSubmitBtn" class="btn btn-primary" type="submit" value="Submit">
                </div>
          </form>
</modal>
